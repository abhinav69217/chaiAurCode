<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>02</title>
  </head>
  <body>
    <div id="container">
      <h1 id="heading">BMI CALCULATOR</h1>
      <form>
        <label class="label" for="weight">Enter your weight in kg:</label
        ><br /><br />
        <input
          class="input"
          type="number"
          placeholder="e.g. 70kgs"
          required
          id="weight"
          minlength="3"
        /><br /><br />
        <label class="label" for="">Enter your height in cm:</label><br /><br />
        <input
          class="input"
          type="number"
          placeholder="e.g. 160cm"
          required
          id="height"
          max="1000"
          step="0.01"
        /><br />
        <button>Calculate</button>
        <div id="result"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
